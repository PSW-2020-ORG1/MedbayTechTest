version: "3.8"

volumes:
  mysql-data:
  logs:

#networks:
#  demo:
#    name: demo
#    driver: bridge

services:
  mysql:
    image: mysql:8.0.19
    container_name: mysql
    restart: always
 #   networks:
 #     -demo
    environment:
      MYSQL_DATABASE: 'newdb'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql

  Backend:
    image: stefan7/testback:latest
    depends_on:
      - mysql
    ports:
      - "5000:5000"

  WebApplication:
    image: stefan7/testweb:latest
    depends_on:
    #  - Backend
      - mysql
    ports:
      - "4200:5000"
  