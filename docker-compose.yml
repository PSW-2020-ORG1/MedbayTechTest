version: "3.8"

volumes:
  mysql-data:

networks:
  demo:
    name: demo
    driver: nat




services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    networks:
      - demo
    environment:
      MYSQL_DATABASE: newdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql


  WebApplication:
    image: stefan7/testweb:latest
    depends_on:
      #- Backend
      - mysql
    expose:
      - "80"
    ports:
      - "8080:80"
  